<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="dissingup()">
    <div class="login">
        <div class="sideright">
            <div class="image">
                <img src="./login-photo.jpg" alt="">    
            </div>
        </div>
        <div class="sideleft" id="login">
            <div class="container">
                <div class="head">
                        <span>Welcome Back </span>
                </div>
                <div class="form" id="loginForm">
                    <form action="./login.php" method="post" onsubmit="alertlogin(event)">
                        <div class="username">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"style="width: 30px;height: 20px;padding-right:0;" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                            <span>username</span>
                        </div>
                        <input type="text" name="username" id="loginUsername" onchange="takeusername(event)" style="outline: none;" placeholder="" required>
                        <div class="password">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" style="width: 30px;height: 20px;padding-right:0;"stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                            <span>password</span>
                        </div>
                        <input type="password" name="password" id="loginPassword" onchange="takepassword(event)" placeholder="" required>
                        <div class="submit">
                            <button type="button" id="loginButton" onclick="login(event)">Login</button>
                        </div>
                        <div class="forgot">
                            <span>
                                <a href="forgotpassword">Forgot username or password ?</a>
                            </span>
                        </div>
                        <div class="create-account">
                            <a href="#" onclick="visiblesingup()">
                                <span>Create Your Account</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                                </svg>                                  
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="sideleft" id="signupForm" >
            <div class="container">
                <div class="head">
                        <span>sing up now</span>
                </div>
                <div class="form">
                    <form action="./login.php" method="post" >
                        <div class="name">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" style="width: 30px;height: 20px;padding-right:0;" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                              <span>full name</span>
                        </div>
                        <input type="text" name="fullname" id="fullname" onchange="takeusername(event)" style="outline: none;" placeholder="" required>
                        <div class="username">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" style="width: 30px;height: 20px;padding-right:0;" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                            <span>username</span>
                        </div>
                        <input type="text" name="username" id="signupUsername" onchange="takeusername(event)" style="outline: none;" placeholder="" required>
                        <div class="password">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" style="width: 30px;height: 20px;padding-right:0;"stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                            <span>password</span>
                        </div>
                        <input type="password" name="password" id="signupPassword" onchange="takepassword(event)" placeholder="" required>
                        <div class="submit">
                            <button type="button" id="signupButton" onclick="signup(event)">Sign Up</button>
                        </div>
                        <div class="create-account-sing-up">
                            <a href="#1" onclick="visiblelogin()">
                                <span>login</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                                </svg>                                                                    
                                
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        
    </div>
    <script>
        var singupID=document.getElementById("signupForm");
        var loginID=document.getElementById("loginForm");
        var dissingup=function(){
            singupID.style.visibility="collapse";
        }
        var visiblesingup=function(){
            singupID.style.visibility="visible";
            loginID.style.visibility="collapse";
            
        }
        var visiblelogin=function(){
            singupID.style.visibility="collapse";
            loginID.style.visibility="visible";
        }
    </script>
    <script>
        function signup(event) {
            event.preventDefault(); 
        
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
        
            fetch('login.php?action=signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
        

        function login(event) {
            event.preventDefault(); 
        
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
        
            fetch('login.php?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.replace('http://localhost/login/index.php');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
